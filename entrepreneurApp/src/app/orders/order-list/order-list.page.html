<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Órdenes de compra
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-item *ngIf="orders != undefined && orders.length == 0">
    No hay órdenes de compra en el momento.
  </ion-item>
  <div *ngIf="orders != undefined && orders.length > 0">
      Órdenes de compra de los distribuidores
      <ion-list>
        <ion-item-sliding *ngFor="let order of orders">
          <ion-item >
            <ion-item slot="start" (click)="viewWholesalerDetails(order.customer)">
              <ion-icon name="person-outline"></ion-icon>
            </ion-item>
            <ion-label>
              <h2 class="item-text-wrap" (click)="viewWholesalerDetails(order.customer)"><b>(N° ) {{order.name}}</b></h2>
              <p><ion-icon name="pin" class="address"></ion-icon></p>
              <p><ion-icon name="phone-portrait" class="phone"></ion-icon><a href="tel:"></a></p>
              <p><ion-icon name="call" class="phone"></ion-icon><a href="tel:"></a></p>
              <p><ion-icon name="calendar" class="calendar"></ion-icon> {{order.created_at | date}}</p>
              <p><ion-icon name="car" class="delivery_date"></ion-icon> {{order.updatedAt | date}}</p>
              <p><ion-icon name="cash" class="cash"></ion-icon> $ {{order.value | number }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="viewDetails(order)"><ion-icon name="eye" size="large"></ion-icon>Info</ion-item-option>
            <ion-item-option color="secondary" (click)="downloadReceipt(order)"><ion-icon name="cloud-download" size="large"></ion-icon>Recibo</ion-item-option>
            <ion-item-option color="success" (click)="marcarComoEntregado(order)"><ion-icon name="checkmark-circle" size="large"></ion-icon>Entregar</ion-item-option>
          </ion-item-options>
          
          
        </ion-item-sliding>
      </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink='order-new' routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
