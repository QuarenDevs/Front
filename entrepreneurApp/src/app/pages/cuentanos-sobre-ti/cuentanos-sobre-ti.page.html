<ion-header>
  <ion-toolbar>
    <ion-title>Cuéntanos sobre ti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <br>
    <ion-title>Cuéntanos más sobre ti!</ion-title>
    <br>
    <ion-card>

      <ion-card-header>
        <ion-card-title>Describe tu negocio</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        
        

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item><ion-textarea placeholder="Aquí puedes describir tu negocio"></ion-textarea></ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-title>¿Qué día se fundó tu negocio?</ion-card-title>
            </ion-col>
          </ion-row>
          
          <ion-row>

            <ion-col>
              <ion-item>
                <ion-label>Seleccione</ion-label>
                <ion-datetime placeholder="Día/Mes/Año" displayFormat="D,MMMM,YYYY"></ion-datetime>
              </ion-item>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-title>¿Cuál es el logo de tu empresa?</ion-card-title>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>  
              <ion-input type="file"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-card-title>¿Tu logo se encuentra registrado?</ion-card-title>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-radio-group>

                <ion-item lines="none">
                  <ion-label>Si</ion-label>
                  <ion-radio value="true" slot="start" color="success"></ion-radio>
                </ion-item>
    
                <ion-item lines="none">
                  <ion-label>No</ion-label>
                  <ion-radio value="false" slot="start" color="danger"></ion-radio>
                </ion-item>
            
              </ion-radio-group>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button [routerLink]="['/datos']"  >Continuemos</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

  
      </ion-card-content>
  
    </ion-card>


  </div>
  
  
</ion-content>
